<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List - Sara M. Martin</title>
	<link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class='header'></section>
	<div class='header-text'>
		<img width="52px" height="64px" src="images/list.png">
		<h1>Shopping List</h1>
	</div>
	<section class='input'>
		<input type="text" class="add-todo">
    	<button class="add-button">Add</button>
	</section>
	<section class-'output'>
		<ul class='list'>
			<li class="items"><img class="box" src='images/box.jpg'><span>Milk</span><img class="delete" src='images/delete.jpg'/></li>
			<li class="items"><img class="box" src='images/box.jpg'><span>Eggs</span><img class="delete" src='images/delete.jpg'/></li>
			<li class="items"><img class="box" src='images/box.jpg'><span>Bread</span><img class="delete" src='images/delete.jpg'/></li>
			<li class="items"><img class="box" src='images/box.jpg'><span>Cereal</span><img class="delete" src='images/delete.jpg'/></li>
		</ul>
	</section>
</body>
</html>
